jobs:
  regionService:
    name: Region Service
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository - â¬
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 


    - name: Set up.NET 8 - ğŸ›ï¸
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore packages - â™»ï¸
      run: dotnet restore ./TechChallenge.Region.sln

    - name: Build Solution - ğŸ—ï¸
      run: dotnet build ./TechChallenge.Region.sln --no-restore --configuration Release

    #- name: Set up Docker
     # run: |
      #  docker info
       # docker network ls


    - name: Run Dot Net Tests - ğŸ§ª
      run: dotnet test ./TechChallenge.Region.sln --no-build --configuration Release --logger trx
      env:
        DOTNET_EnablePreviewFeatures: "true"
        #TESTCONTAINERS_HOST_OVERRIDE: "host.docker.internal"
        #TESTCONTAINERS_RYUK_DISABLED: "true"

    - name: Save tests results - ğŸ’¾
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: TestResults-region-${{ github.run_id }}
        path: "**/*.trx"

